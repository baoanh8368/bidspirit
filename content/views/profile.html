<div ng-controller="profileController" class="profile">
	<div class="page-title bg-white-smoke mb-5 text-center">
		<h1 class="text-center pb-5  title-main">Profile</h1>
		<span id="updateSuccess" style(="color:#f74a05; display:none;">Update Profile Successfully</span>
	</div>
	
	<div class="profileDetail ptb-120 mx-auto" style="max-width: 50%;">
		<form class="change" method="post" enctype="multipart/form-data" ng-submit="updateProfile()">
			<div class="row justify-content-center mt-4">
				<div class="col-md-12">
					<div class="card custom-box-shadow bg-white-smoke">
						<div class="card-body ms-3">
							
							<input type="hidden" name="_token" value="qYxsZQrNXwu8HLFJcd8Ht2OeQY80kRbW39IjaytJ">
							<!-- IMG -->

										<div class="profile-thumb">
													<div class="avatar-preview">

							<!-- </div> -->
							<!-- USER NAME -->
							<div class="row mt-2">
								<div class="form-group">
									<label for="username" class="col-form-label">Username</label>
									<input type="text" ng-model="profile.username" class="form-controller" id="username" placeholder="User Name" required>
								</div>
							</div>
							
							<!-- EMAIL -->
							<div class="row mt-2">
								
								<div class="form-group">
									<label for="email" class="col-form-label">E-mail Address:</label>
									<input type="email" ng-model="profile.email" class="form-controller" id="email"  placeholder="E-mail Address" readonly>
								</div>
							</div>
							<!-- PHONE NUMBER -->
							<div class="row mt-2">
								<div class="form-group">
									<label for="phone" class="col-form-label">Phone Number</label>
									<input type="tel" ng-model="profile.phone" class="form-controller pranto-control" id="phone"  ng-pattern="/^(0?)(3[2-9]|5[689]|7[06-9]|8[0-689]|9[0-46-9])[0-9]{7}$/" placeholder="Your Contact Number" readonly>
								</div>
							</div>
							<!-- PAYMENT -->
							<div class="row mt-2">
								<div class="form-group">
									<label for="payment" class="col-form-label">Payment Method</label>
									<input type="" ng-model="profile.payment" class="form-controller pranto-control" id="payment" value="" placeholder="Your Contact Payment">
								</div>
							</div>
							<!-- COMPANY & ZIPCODE -->
							<div class="row mt-2">
								<div class="form-group col-sm-6">
									<label for="company" class="col-form-label">Company</label>
									<input type="text" ng-model="profile.company" class="form-controller" id="company" placeholder="Company" value="">
								</div>
								<div class="form-group col-sm-6">
									<label for="zipcode" class="col-form-label">Zip Code</label>
									<input type="" ng-model="profile.zipcode" class="form-controller" id="zipcode" placeholder="zipcode">
								</div>
							</div>
							<!-- PROVINCE & DISTRICT -->
							<div class="row mt-2">
								<div class="form-group col-sm-6">
									<label for="province" class="col-form-label">Province:</label>
									<input type="text" ng-model="profile.province" class="form-controller" id="province" placeholder="province" value="" required="">
								</div>
								<div class="form-group col-sm-6">
									<label for="district" class="col-form-label">District:</label>
									<input type="text" ng-model="profile.district" class="form-controller" id="district" placeholder="District" value="" required="">
								</div>
							</div>
							<!-- COMMUNRE & ADDRESS -->
							<div class="row mt-2">
								<div class="form-group col-sm-6">
									<label for="commune" class="col-form-label">Commune:</label>
									<input type="text" ng-model="profile.commune" class="form-controller" id="commune" placeholder="commune" value="" required="">
								</div>
								<div class="form-group col-sm-6">
									<label for="address" class="col-form-label">Address:</label>
									<input type="text" ng-model="profile.address" class="form-controller" id="address" placeholder="address" value="" required="">
								</div>
							</div>
							<div class="form-group row my-3">
								<div class="col-sm-12 text-center">
									<button type="submit" class="btn btn-block btn-default">Update Profile</button>
								</div>
							</div>
							
							</div> <!-- Card-body -->
							</div> <!-- card custom-box-shadow -->
							</div> <!-- col-md-12 -->
							</div> <!-- row justify-content-center mt-4 -->
						</form>
						</div> <!-- profileDetail -->
						
					</div>
