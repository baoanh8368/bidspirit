<div ng-controller="bidController" class="bid" style="padding-bottom: 72px;">
	
	<div class="page-title bg-white-smoke mb-5">
		<h2 class="text-center pb-5 title-main">Auction Detail</h2>
	</div>
	
	<!-- <h2 class="text-center">{{productId}}</h2> -->
	<div class="row justify-content-center pt-5">
		<!-- IMG -->
		<div class="col-4 product-main-img-area" class="">
			<div id="product-main-img" class="product-main-img text-center">
				<img src="assets/img/{{productDetail[0].productImage1}}" alt="" class="img-fluid">
			</div>
			<div class="product-slider-area justify-content-start mx-auto">
				
				<div class="active-gallery">
					<img src="assets/img/{{productDetail[0].productImage1}}" alt="thumbnail"/>
				</div>
				<div class="active-gallery">
					<img src="assets/img/{{productDetail[0].productImage2}}" alt="thumbnail"/>
				</div>
				<div class="active-gallery">
					<img src="assets/img/{{productDetail[0].productImage3}}" alt="thumbnail"/>
				</div>
				
			</div>
		</div>
		<!-- BID -->
		<div class="col-4 ">
			<h4 class="text-center my-3">{{productDetail[0].productname}}</h4>
			<div class="row bid-area align-items-center my-3">
				<h5 class="col-1">{{productDetail[0].basePrice}}$</h5>
				<h5 class="col text-center">{{productDetail[0].endDate}}</h5>
				<button class="col btn-white" id="bid-btn" data-bs-toggle="modal" data-bs-target="#bid" style="max-width: 20%;">Bid Now</button>
			</div>
			<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="bid" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="" class="row" role="form" name="addUser" method="post" ng-submit="add()">
							<!-- Modal Header -->
							<div class="modal-header">
								<div>
									<h4 class="modal-title ms-3">ADD USER</h4>
									<span id="status"></span>
								</div>
								<button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<!-- Modal body -->
							<div class="modal-body row mx-auto">
								<!-- USER NAME -->
								<div class="form-group mb-3">
									<label for="username"><strong>User Name</strong></label>
									<input type="text" ng-model="form.username" id="username" name="username" value="" placeholder="Username"
									class="form-controller" required>
								</div>
								
							</div>
							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Add</button>
							</div>
						</form>
					</div>
				</div>
				</div> <!-- ADD USER -->
			</div>
		</div>
	</div>
</div>
