
<div ng-controller="upcomingController" class="upcoming py-5">
    <h2 class="text-center pb-5 title-main">Upcoming Auction</h2> 
    
    <div class="row text-center justify-content-around pb-5">
        <table class="col-2"  ng-repeat="upcoming in upcomingauction">
            <thead style="height: 100%;">
                <tr>
                    <th><img src="assets/img/{{upcoming.productImage1}}" alt="" class="img-fliud" style="max-width: 70%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{upcoming.productname}}</td>
                </tr>
                <tr>
                    <td>{{upcoming.categoryname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
