

<div ng-controller="categoryController" class="category">
    <div class="page-title bg-white-smoke mb-5">
        <h2 class="text-center title-main">Category</h2>
    </div>

    <div class="row mt-5 justify-content-around">
        <div class="col-3 text-center mx-auto mb-5 py-3" ng-repeat="category in category" style="width:30%;">
            <div class="my-3">
                <h3 style="color:#f74a05;" class="category-count ">{{category.count}}</h3>
            </div>
            <div class="my-3">
                <h2 style="color:white;" class="category-name">
                    {{category.categoryname}}
                </h2>
            </div>
        </div>
    </div>
</div>
