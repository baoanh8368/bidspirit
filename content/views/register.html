<div ng-controller="registerController" class="user-page">

    <!-- LOGIN TITLE -->
    <div class="row mb-5 text-center align-items-center title-form">
        <h2>Register</h2>
    </div>



    <div class="container">
        <!-- LOGIN FORM -->
        <div class="row align-items-center py-5">
            <div class="col-lg-6">
                <img src="assets/img/menwork.png" style="max-width: 100%;" alt="">
            </div>


            <div class="col-lg-6" style="max-width: 50%;">

                <!-- LABEL -->
                <div class="form-header">
                    <h4>Register in here</h4>
                    <h2>Welcome To BidLab</h2>
                </div>

                <!-- FORM -->
                <form action="" method="post">

                    <!-- USER NAME -->
                    <div class="form-group mb-3">
                        <label for=username"><strong>User Name</strong></label>
                        <input type="text" id="username" name="username" value="" placeholder="Enter Your Username"
                            class="form-controller" required>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group mb-3">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" id="email" name="email" value="" placeholder="Enter Your Email"
                            class="form-controller" required>
                    </div>

                    <!-- PHONE -->
                    <div class="form-group mb-3">
                        <label for="phone"><strong>Phone</strong></label>
                        <input id="phone" type="text" class="form-controller" name="phone" placeholder="Enter Your Phone" pattern="/^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$/" required>
                    </div>

                    <!-- PASS -->
                    <div class="form-group mb-3">
                        <label for="password"><strong>Password</strong></label>
                        <input id="password" type="password" class="form-controller" name="password"
                            autocomplete="current-password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="Cpassword"><strong>Confirm Password</strong></label>
                        <input id="Cpassword" type="password" class="form-controller" name="Cpassword"
                            autocomplete="current-password" placeholder="Enter Your Password" required>
                    </div>



                    <!-- LOGIN BUTTON -->
                    <div class="row form-btn-group align-items-center justify-content-start">
                        <div class="col-auto form-login-area">
                            <button type="submit" id="recaptcha" class="btn btn-default">
                                Register </button>
                        </div>

                        <!-- OTHER -->
                        <div class="col login-form-register-now">
                            Already Have an account
                             <a class="btn-register-now" href="#!/login">Log In</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="my-5" style="border-bottom: 3px solid #f74a05;"></div>
</div>
