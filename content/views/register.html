<div ng-controller="registerController" class="user-page">
    <!-- LOGIN TITLE -->
    <div class="row mb-5 text-center align-items-center title-form">
        <h2>Register</h2>
    </div>
    <div class="container">
        <!-- LOGIN FORM -->
        <div class="row align-items-center py-5">
            <div class="col-lg-6">
                <img src="assets/img/menwork.png" style="max-width: 100%;" alt="">
            </div>
            <div class="col-lg-6" style="max-width: 50%;">
                <!-- LABEL -->
                <div class="form-header">
                    <h4>Register in here</h4>
                    <h2>Welcome To BidLab</h2>
                </div>
                <!-- FORM -->
                <form class="row" name="registerform" action="" method="post" ng-submit="registerform.$valid && register()">
                    <!-- USER NAME -->
                    <h5 class="errormsg" ng-show="registerform.$invalid">Please enter correct and complete information</h5>
                    <div class=" form-group mb-3">
                        <label for="username"><strong>User Name</strong></label>
                        <input type="text" ng-model="form.username" id="username" name="username" value="" placeholder="Enter Your Username"
                        class="form-controller" required="">
                    </div>
                    <!-- EMAIL -->
                    <div class="form-group mb-3">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" ng-model="form.email" id="email" name="email" value="" placeholder="Enter Your Email"
                        class="form-controller" required>
                        
                    </div>
                    
                    <!-- PHONE -->
                    <div class="form-group mb-3">
                        <label for="phone"><strong>Phone</strong></label>
                        <input id="phone" ng-model="form.phone" type="text" class="form-controller" name="phone" placeholder="Enter Your Phone" ng-pattern="/^(0?)(3[2-9]|5[689]|7[06-9]|8[0-689]|9[0-46-9])[0-9]{7}$/" required>
                    </div>
                    <!-- PASS -->
                    <div class="col-6 form-group mb-3">
                        <label for="password"><strong>Password</strong></label>
                        <input id="password" ng-model="form.pass" type="password" class="form-controller" name="password"
                        autocomplete="current-password" placeholder="Enter Your Password" required>
                        
                    </div>
                    <div class="col-6 form-group mb-3">
                        <label for="Cpassword"><strong>Confirm Password</strong></label>
                        <input id="Cpassword" ng-model="form.cpass" type="password" class="form-controller" name="Cpassword"
                        placeholder="Enter Your Password" required>
                    </div>

                    <div class="col-6 form-group mb-3">
                        <label for="company"><strong>Company</strong></label>
                        <input id="company" ng-model="form.company" class="form-controller" name="company"
                        placeholder="Enter Your company" required>
                        
                    </div>
                    <div class="col-6 form-group mb-3">
                        <label for="payment"><strong>Payment Method</strong></label>
                        <input id="payment" ng-model="form.payment" class="form-controller" name="payment"
                         placeholder="Enter Your payment" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <div>
                            <label for="zipcode"><strong>Zip Code</strong></label>
                            <input id="zipcode" ng-model="form.zipcode" type="" class="form-controller" name="zipcode"
                            placeholder="Enter Your zipcode" required>
                        </div>
                    </div>
                    
                    <div class="col-6 form-group mb-3">
                        <label for="province"><strong>Province</strong></label>
                        <input id="province" ng-model="form.province" type="text" class="form-controller" name="province"
                        placeholder="province" required>
                    </div>
                    <div class="col-6 form-group mb-3">
                        <label for="district"><strong>District</strong></label>
                        <input id="district" ng-model="form.district" type="text" class="form-controller" name="district"
                        placeholder="district" required>
                    </div>
                    
                    <div class="col-6 form-group mb-3">
                        <label for="commune"><strong>Commune</strong></label>
                        <input id="commune" ng-model="form.commune" type="text" class="form-controller" name="commune"
                        placeholder="commune" required>
                    </div>
                    <div class="col-6 form-group mb-3">
                        <label for="address"><strong>Address</strong></label>
                        <input id="address" ng-model="form.address" type="text" class="form-controller" name="address"
                        placeholder="address">
                    </div>
                    
                    
                    <!-- LOGIN BUTTON -->
                    <div class="row form-btn-group align-items-center justify-content-start">
                        <div class="col-auto form-login-area">
                            <button type="submit" id="recaptcha" class="btn btn-default">
                            Register </button>
                        </div>
                        <!-- OTHER -->
                        <div class="col login-form-register-now">
                            Already Have an account
                            <a class="btn-register-now" href="#!/login">Log In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
