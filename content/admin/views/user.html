<div ng-controller="userController" class="container">
    <h1 class="text-center">Manage Users</h1>
    <div class="module-body table">
      <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email </th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in user">
            <td>{{user.userId}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td> 
            <td>{{user.phone}}</td>
            <td>{{user.address}}, {{user.commune}}, {{user.district}}, {{user.province}}</td>
            <td>
              <button data-bs-toggle="modal" data-bs-target="#editUser"><i class="fa-solid fa-pen-to-square"></i></button>
              <button ng-click="remove(user,$index)"><i class="fa-regular fa-circle-xmark"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="modal fade my-auto" id="editUser">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Change User Information</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    </div>
  </div>
